<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Wars</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="./images/header/logo.png" alt="Bank Wars">
    <nav class="navigation header__navigation">
        <ul class="navigation__elements">
            <li class="navigation__element"><a href="#" class="navigation__link">Start game</a></li>
            <li class="navigation__element"><a href="#" class="navigation__link">Refferals</a></li>
            <li class="navigation__element"><a href="#" class="navigation__link">Withdraw</a></li>
            <li class="navigation__element"><a href="#" class="navigation__link">History</a></li>
            <li class="navigation__element"><a href="#" class="navigation__link">How it works?</a></li>
            <li class="navigation__element"><a href="#" class="navigation__link">About us</a></li>
        </ul>
    </nav>
    <div class="balance header__balance">
        <h2 class="balance__title">Balance:</h2>
        <p class="balance__subtitle">49 900</p>
    </div>
    <button class="button header__button">Connect Wallet</button>
</header>
<section class="time">
    <h1 class="time__title">Time Until Finish </h1>
    <div class="time__container">
        <div class="clock">
            <h2 class="clock__title">12</h2>
            <p class="clock__subtitle">days</p>
        </div>

        <div class="clock">
            <h2 class="clock__title">34</h2>
            <p class="clock__subtitle">hours</p>
        </div>

        <div class="clock">
            <h2 class="clock__title">33</h2>
            <p class="clock__subtitle"> minutes</p>
        </div>

        <div class="clock">
            <h2 class="clock__title">02</h2>
            <p class="clock__subtitle">seconds</p>
        </div>
    </div>
</section>
<section class="teams">
    <div class="teams__container">
        <div class="pig">
            <img class="pig__image" src="./images/teams/bluePig.png" alt="Blue Pig">
            <div class="card card_team_A">
                <h2 class="card__title">TEAM A</h2>
                <p class="card__subtitle">200 423</p>
                <div class="donation">
                    <div class="donation__field">
                        <label class="donation__label">
                            <input class="donation__input" type="text" value="44 999">
                        </label>
                        <button class="donation__currency donation__currency_team_A">TRX</button>
                    </div>
                    <div class="donation__buttons">
                        <button class="donation__button button">500</button>
                        <button class="donation__button button">1k</button>
                        <button class="donation__button button">10k</button>
                        <button class="donation__button button">50k</button>
                    </div>
                    <button class="donation__confirm donation__confirm_team_A button">Confirm</button>
                </div>
            </div>
        </div>
        <div class="diagram"></div>

        <div class="pig">
            <img class="pig__image" src="./images/teams/redPig.png" alt="">
            <div class="card card_team_B">
                <h2 class="card__title">TEAM B</h2>
                <p class="card__subtitle">200 423</p>
                <div class="donation">
                    <div class="donation__field">
                        <label class="donation__label">
                            <input class="donation__input" type="text" value="44 999">
                        </label>
                        <button class="donation__currency donation__currency_team_B">TRX</button>
                    </div>
                    <div class="donation__buttons">
                        <button class="donation__button button">500</button>
                        <button class="donation__button button">1k</button>
                        <button class="donation__button button">10k</button>
                        <button class="donation__button button">50k</button>
                    </div>
                    <button class="donation__confirm donation__confirm_team_B button">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
